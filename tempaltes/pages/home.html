{%extends './base.html'%}
{%load static%}


{%block title%}
    Brive | Search Engine
{%endblock title%}
{%block content%}





<style>
    body{
        background-image: url("{%static 'wallpapers/wallpaper.jpeg'%}");
        background-repeat: no-repeat;
        background-size:cover;
        height: 100%;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }
    .form{
        background-color: none;
        z-index: -1;
	    border: 1px solid #ddd;
	    border-radius: 7px;
	    position: fixed;
	    min-width: 400px;
        margin: auto;
        width: 50%;
        padding: 10px;
        top: 6%;
        left: 50%;
        transform:  translate(-50%,50%);
        backdrop-filter: blur(10px);
        text-align: center;
        border: none;
  
    }
    .searched{
        width: 80%;
        height: 30px;
        border: none;
        font-size: 20px;
        background: none;
        color: #fff;
        left: 20px;
    }
    .searched::placeholder{
        color: #fff;
    }
    .searched:focus{
        outline: none;
        background: none;
    }
    .searched:hover{
        cursor: auto !important;
    }
    .btn-search{
        border: none;
        font-size: 20px;
        backdrop-filter: blur(10px);
        background: none;
        color: #fff;
        border-radius: 5px;
        height: 60px;
        width: 60px;
        z-index: 2;
        transition: 0.3s;
    }
    .btn-search:hover{
        background: #ffffff;
        color:#000000;
        
    }
    .btn-search:focus{
        background: #226bf3;
        color:#ffffff;
        transition: 0.1s;
    }
    .navbar{
        background: #fff;
        min-height: 60px;
        width: 100%;
        box-shadow: 0 0 1px 1px rgba(29,17,51,.04),0 0 3px 2px rgba(9,32,77,.12),0 0 2px -3px rgba(29,17,51,.12);
        color: #000;
        }
    .btn{
        float: right;
        padding: 0;
        width: 32px;
        background-color: #fff;
        border: none;
        border-radius: 4px;
        margin: 4px;
        height: 32px;
        background-repeat:no-repeat;
        color: #000;
        cursor: pointer;
        background-image: url("{%static 'wallpapers/menu.79f1f0c795df.svg' %}");
        text-align: center;
        background-size: 24px;
        overflow: hidden;
        background-position: 50%;
        background-position-x: 50%;
        background-position-y: center;
        margin: 16px;

}
    .btn:focus{
        background: #ededf0;
        float: right;
        padding: 0;
        width: 32px;
        border: none;
        border-radius: 4px;
        margin: 4px;
        height: 32px;
        background-repeat:no-repeat;
        color: #000;
        cursor: pointer;
        background-image: url("{%static 'wallpapers/menu.79f1f0c795df.svg'%}");
        text-align: center;
        background-size: 24px;
        overflow: hidden;
        background-position: 50%;
        background-position-x: 50%;
        background-position-y: center;
        margin: 16px;
    }
    
    .navbar .nav{
        width: 100%;
        display: none;
    }
    .nav.active{
        width: 100%;
        display: block;
    }
    
    .btn.activebtn{
        background-image: url("{%static 'wallpapers/close.73e5756fc7ce.svg'%}");
        background-repeat: no-repeat;
        background-size: 24px;
        overflow: hidden;
        background-position: 50%;
        background-position-x: 50%;
        background-position-y: center;
    }
</style>
<div class="navbar">
    <h2 style="position: absolute; font-size: 33px; left: 33px; -webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
user-select: none;">
        BRI://V
    </h2>
    <button class="btn">

    </button>
        <div class="nav">
            <br>
            <br>
            <br>
            <br>
            <p style="margin-left:60px;"><a href="{%url 'pages:license'%}">License</a></p>

            <p style="margin-left:60px; margin-top: 12px;"><a href="{%url 'pages:programmer'%}">Developer</a></p>
        </div>
</div>

<div class="main">
    <form class="form" action="{%url 'pages:search'%}" method="get">
        {%csrf_token%}
        <input type="text" name="searched" placeholder="Search Brive" class="searched">
        <button type="submit" class="btn-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </form>
</div>

<script>
    let nav = document.querySelector('.navbar .nav')
    let btn = document.querySelector('.btn')

    btn.addEventListener('click',e=>{
        nav.classList.toggle('active')
        btn.classList.toggle('activebtn')
    })
</script>
{%endblock%}
